runtime: php55
api_version: 1
service: home

handlers:
# Serve images as static resources.
- url: /(.+\.(gif|png|jpg))$
  static_files: \1
  upload: .+\.(gif|png|jpg)$
  application_readable: true
  
- url: /css
  static_dir: css
- url: /script
  static_dir: script
- url: /img
  static_dir: img
- url: /js
  static_dir: js
- url: /less
  static_dir: less
- url: /mail
  static_dir: mail
- url: /vendor
  static_dir: vendor
  

# Serve php scripts.
- url: /.*
  script: index.html
  
- url: /favicon\.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon\.ico